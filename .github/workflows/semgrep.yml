name: Semgrep

on:
  #pull_request: {}
  push:
    branches:
    - main
    - master

permissions: read-all

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@248ae51c2e8cc9622ecf50685c8bf7150c6e8813 # v1
      with:
        egress-policy: block
        allowed-endpoints: 
          github.com:443
          metrics.semgrep.dev:443
          semgrep.dev:443
        
    - uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5 # v2
    
    - uses: returntocorp/semgrep-action@ab158a4cb4dd2ec3f5e3b6a06b60c995c8e24675 # v1
      with:
        publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
